[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    mlruns
ignore = 
    E203,
    W503

[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers

[coverage:run]
source = .
omit = 
    test_*.py
    venv/*
    env/*
    mlruns/*